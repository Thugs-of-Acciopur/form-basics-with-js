<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,button{
            display: block;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
      <h1> Sign up Form</h1>
        
        <form>
            <input type="text" name="name" id="name" placeholder="Enter your name" value ="Abhishek kr">
            <input type="email" name="email" id="email" placeholder="Enter your email" value="abc@gmail.com">
            <input type="password" name="password" id="password" placeholder="Enter your password" value="12345678">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" value="12345678">
            <button type="submit">Sign up</button>
        </form>

        <div class="output">
            <h1> User Details:</h1>
        </div>

        <script>
            const name_box = document.querySelector('#name');
            const email_box = document.querySelector('#email');
            const password_box = document.querySelector('#password');
            const confirm_password_box = document.querySelector('#confirm_password');
            const submit_button = document.querySelector('button');
            const output_div = document.querySelector('.output');


            submit_button.addEventListener("click", validateForm)

            function validateForm(event_details){
                  event_details.preventDefault(); // form submit button will not load the page
                //   console.log("Form  is getting  validated")
                // get all input values: 
                let name = name_box.value;
                let email = email_box.value;
                let password = password_box.value;
                let confirm_password = confirm_password_box.value;

                // validations: 
                 if(!name || !email || !password || !confirm_password){
                     alert("All fields are required")
                 }

                else if(name.length<=3){
                    alert("Name should be atleast 3 characters long")
                }
                else if(!name.trim().includes(" ")){
                     alert("Enter both first name and last name")
                }
                else if(!email.includes("@")){
                    alert("Enter a valid email")
                }
                else if(password.length<8){
                    alert("Password should be atleast 8 characters long")
                }
                else if(password !== confirm_password){
                    alert("Password and confirm password should match")
                }
                else{
                    alert("Form submitted successfully")
                    // output_div.innerHTML =  output_div.innerHTML+ `
                    //     <div> 
                    //         <p> Name: ${name}</p>
                    //         <p> Email: ${email}</p>
                    //         <p> Password: ${password}</p>
                    //     </div>
                    // `
                    
                    // create html elements dynamicaaly: 
                    const userDetailsDiv = document.createElement('div');
                    userDetailsDiv.innerHTML = `
                        <p> Name: ${name}</p>
                        <p> Email: ${email}</p>
                        <p> Password: ${password}</p>
                    `
                    userDetailsDiv.style.border = "1px solid black";
                    userDetailsDiv.style.padding = "10px";

                    output_div.prepend(userDetailsDiv)









                    name_box.value = "";
                    email_box.value = "";
                    password_box.value = "";
                    confirm_password_box.value = "";
                }

            }



        </script>

</body>
</html>
